


<style>
   .upload-btn-wrapper {
  position: relative;

  width: 100%;
}

.btn {
  border: 2px solid gray;
  color: gray;
  background-color: white;
  padding: 8px 20px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;

<br /><br />
  <h2 style="text-align: center; margin: 0px; color: black">
    <b>Find out which disease has been caught by your plant</b>
  </h2>
  <br />
  <br>

  <div style="
    width: 400px;
    height: auto;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 30px;
    background-color: #fafaf8;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    font-weight: bold;
  ">

    <form class="form-signin" method=post enctype=multipart/form-data>

      <h2 class="h4 mb-3 font-weight-normal" style="color: #006f0b"><b>Please Upload The Image</b></h2>
      <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold; border: 2px solid #025151;">
      <br>
      <br>
      <img id="output-image" class="rounded mx-auto d-block" style="max-height: 300px; max-width: 300px;" />
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold; background-color: #038645; border-color: #0d6efd;color: #ffffff;">Predict</button>

    </form>
  </div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
